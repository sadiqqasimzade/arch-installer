[module/ipc_keyboard_status]
type = custom/ipc
hook-0 = sh $HOME/bin/language/render_keyboard_layout.sh
label = %output%
initial = 1
label-padding=2
click-left = sh $HOME/bin/language/lang_menu.sh &

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
label-layout-padding = 2
label-layout-foreground = #fff
label-indicator-on = 
